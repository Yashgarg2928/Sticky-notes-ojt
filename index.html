<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="section1">
            <div class="border1">
                <div class="border2">
                    <div class="board">
                        <div class="col1 col"></div>
                        <div class="col2 col"></div>
                        <div class="col3 col"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section2">
            <div class="color">
                <div class="icon1">
                    <div class="wheel">
                    <div class="center"></div>

                    <div class="block b1"></div>
                    <div class="block b2"></div>
                    <div class="block b3"></div>
                    <div class="block b4"></div>
                    <div class="block b5"></div>
                    <div class="block b6"></div>
                    <div class="block b7"></div>
                    <div class="block b8"></div>
                    <div class="block b9"></div>
                    <div class="block b10"></div>
                    <div class="block b11"></div>
                    <div class="block b12"></div>
                </div>
                </div>
                <div class="colors">
                    <div class="colors-box">
                        <div class="color1 colorbox"></div>
                        <div class="color2 colorbox"></div>
                        <div class="color3 colorbox"></div>
                        <div class="color4 colorbox"></div>
                        <div class="color5 colorbox"></div>
                        <div class="color6 colorbox"></div>
                        <div class="color7 colorbox"></div>
                        <div class="color8 colorbox"></div>
                        <div class="color9 colorbox"></div>
                        <div class="color10 colorbox"></div>
                    </div>
                    
                </div>
            </div>
            <div class="features">
                <div class="add-note feature">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <p>Add Note</p>
                </div>
                <div class="attach-audio feature">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                    </svg>
                    <p>Attach Audio</p>
                </div>
                <div class="attach-video feature">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                    <p>Attach Video </p></div>
                <div class="delete-note feature">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                    <p>Delete</p>
                </div>
                <!-- <div class="feature2 feature">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.429 9.75 2.25 12l4.179 2.25m0-4.5 5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0 4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0-5.571 3-5.571-3" />
                    </svg>
                    <p>Templates</p> -->
                </div>
            </div>
            <div class="working">
            </div>
        </section>
    </main>
</body>
<script src = "script.js"></script>
</html>
